<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      #cElement {
        background-color: #c9c9c9;
        width: 400px;
        padding: 22px;
        font-size: 1em;
        position: relative;
        border: 1px solid black;
        overflow: hidden;
      }

      #cElement #sElement {
        position: absolute;
        left: 0px;
        top: 0px;
        width: 100%;
      }
    </style>
    <title>Element Scrolling</title>
  </head>
  <body>
    <div>
      <input type="number" value="10" />
      <div class="output"></div>
      <div id="cElement">
        <div id="sElement"></div>
      </div>
      <button>Click</button>
    </div>
    <script src="/js/01-element-scrolling.js"></script>
  </body>
</html>
