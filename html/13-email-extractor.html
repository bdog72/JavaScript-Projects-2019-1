<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Email Extractor</title>
  </head>
  <body>
    Paste Text:<br />
    <textarea name="txtarea" cols="50" rows="12">
Hello Email World ðŸ˜ƒ high5bri@hotmail.com blah blah blah high5bri1@hotmail.com blah blah blah high5bri2@hotmail.com blah blah blah high-5bri@hotmail.com</textarea
    ><br />
    <button type="button">Get Emails</button><br />
    <span class="counter"></span>Emails in text: <br />
    <textarea name="output" cols="50" rows="12"></textarea>
    <script>
      const rawTxt = document.querySelector('textarea[name=txtarea]');
      const finTxt = document.querySelector('textarea[name=output]');
      const btn = document.querySelector('button');

      const counter = document.querySelector('.counter');

      btn.addEventListener('click', function() {
        let temp = rawTxt.value;
        let exp = /([A-Za-z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9._-]+)/gi;
        let emailData = temp.match(exp);
        let holder = [];
        for (let x = 0; x < emailData.length; x++) {
          if (holder.indexOf(emailData[x]) == -1) {
            holder.push(emailData[x]);
          }
        }

        let tempHolder = holder.join(' ---- ');

        counter.innerText = `Emails found: ${emailData.length} `;
        finTxt.innerText = tempHolder;
      });
    </script>
  </body>
</html>
