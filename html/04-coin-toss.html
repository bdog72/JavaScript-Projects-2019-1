<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coin Toss</title>
    <style></style>
  </head>
  <body>
    <div class="message">Select either Heads or Tails</div>
    <button type="button">Heads</button>
    <button type="button">Tails</button>
    <script>
      const coinArray = ['Heads', 'Tails'];
      let score = [0, 0];
      const message = document.querySelector('.message');
      const buttons = document.querySelectorAll('button');

      for (let i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', tossCoin);
      }

      function tossCoin(e) {
        let playerGuess = e.target.innerText;
        let computerToss = Math.floor(Math.random() * 2);
        let computerGuess = coinArray[computerToss];
        message.innerHTML = `Computer Selected -- ${computerGuess}<br>`;
        let output;

        if (playerGuess === computerGuess) {
          output = 'Player Wins';
          score[0]++;
        } else {
          output = 'Computer Wins';
          score[1]++;
        }
        message.innerHTML += `${output} <br> Player ${score[0]}<br> Computer ${
          score[1]
        }`;
      }
    </script>
  </body>
</html>
